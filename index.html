<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="icon" href="http://www.iconarchive.com/download/i103537/sensibleworld/starwars/Death-Star.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
   	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
	<div class="row">
		<div class="col-md-12" id="heading">
			<h1 class="text-center">STAR WARS RPG</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-md-1" id="left-blank"></div>
		<div class="col-md-1" id="Ben">
			<div class="thumbnail">
				<h6 class="name">Obi-Wan Kenobi</h6>
				<img src="assets/images/ben_kenobi.jpg" alt="Ben Kenobi" class="image">
				<h6 class="Hitpoints"></h6>
				<h6 class="Defense"></h6>
				<h6 class="Attack"></h6>
				<h6 class="Damage"></h6>
			</div>
		</div>

  		<div class="col-md-1" id="Yoda">
  			<div class="thumbnail">
  				<h6 name="name">Yoda</h6>
				<img src="assets/images/yoda.jpg" alt="Yoda" class="image">
				<h6 class="Hitpoints"></h6>
				<h6 class="Defense"></h6>
				<h6 class="Attack"></h6>
				<h6 class="Damage"></h6>
			</div>
		</div>

		<div class="col-md-1" id="Mace">
			<div class="thumbnail">
				<h6 class="name">Mace Windu</h6>
				<img src="assets/images/mace_windu.jpg" alt="Mace Windu" class="image">
				<h6 class="Hitpoints"></h6>
				<h6 class="Defense"></h6>
				<h6 class="Attack"></h6>
				<h6 class="Damage"></h6>
			</div>
		</div>

		<div class="col-md-1" id="right-blank"></div>

		<div class="col-md-1" id="Sidious">
			<div class="thumbnail">
				<h6 class="name">Darth Sidious</h6>
				<img src="assets/images/darth_sidious.jpg" alt="Darth Sidious" class="image">
				<h6 class="Hitpoints"></h6>
				<h6 class="Defense"></h6>
				<h6 class="Attack"></h6>
				<h6 class="Damage"></h6>
			</div>
		</div>
		
		<div class="col-md-1" id="Vader">
			<div class="thumbnail">
				<h6 class="name">Darth Vader</h6>
				<img src="assets/images/darth_vader.jpg" alt="Darth Vader" class="image">
				<h6 class="Hitpoints"></h6>
				<h6 class="Defense"></h6>
				<h6 class="Attack"></h6>
				<h6 class="Damage"></h6>
			</div>
		</div>
			
		<div class="col-md-1" id="Nihilus">
			<div class="thumbnail">
				<h6 class="name">Darth Nihilus</h6>
				<img src="assets/images/darth_nihilus.jpg" alt="Darth Nihilus" class="image">
				<h6 class="Hitpoints"></h6>
				<h6 class="Defense"></h6>
				<h6 class="Attack"></h6>
				<h6 class="Damage"></h6>
			</div>
		</div>
		
		<div class="col-md-2" id="scoreboard">
		</div>
	</div>

	<div class="row">
		<div class="col-md-12 text-center">
			<h3 id="intro-msg">Choose your Jedi...or Sith</h3>
			<h1 id="ending">Game Over</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-1" id="left-blank"></div>
			<div class="col-md-1">
				<button class="attack">ATTACK</button>
			</div>
		<div class="col-md-10"></div>
	</div>

	<div class="row" id="opponents">
		<div class="col-md-1" id="left-blank"></div>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
